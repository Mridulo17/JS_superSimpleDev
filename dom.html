<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>

    <button onclick="btnClick()"class="hello-btn">Subscribe</button>
    <p>Amazon Shipping Calculator</p>
    <input class="cost-input" placeholder="Cost of order" onkeydown="enterKey(event)">
    <button onclick="calculateTotal()">Calculate</button>
    <p class="js-total-cost"></p>

    <script>
        function enterKey(event) {
            if(event.key === 'Enter') {
                calculateTotal();
            }
        }
        function calculateTotal() {
            const inputElement = document.querySelector('.cost-input');
            let cost = Number(inputElement.value);
            if(cost < 40) {
                cost = cost + 10
            }
            document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
        }
        function btnClick() {
            const btnElement = document.querySelector('.hello-btn');

            if(btnElement.innerHTML === 'Subscribe') {
                btnElement.innerHTML = 'Subscribed';
            } else {
                btnElement.innerHTML = 'Subscribe'
            }
        }
    </script>
</body>
</html>
